<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="pageTitle">测试工作日志</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 添加 PapaParse 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <!-- 添加 Roboto 和 Roboto Mono 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1><span id="pageTitle">测试工作日志</span></h1>

        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'Tasks')">任务</button>
            <button class="tablinks" onclick="openTab(event, 'CRMImport')">CRM导入</button>
        </div>

        <div id="Tasks" class="tabcontent" style="display: block;">
            <div class="form-group">
                <label for="contractSelect">合同编号：</label>
                <select id="contractSelect">
                    <option value="">请选择合同编号 (可选)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="taskInput">我正在做：</label>
                <input type="text" id="taskInput" name="taskInput" placeholder="我正在做..." class="largeInput">
            </div>

            <div class="form-group time-estimate-group">
                <label for="timeEstimateValue">预计时间：</label>
                <input type="number" id="timeEstimateValue" name="timeEstimateValue"  style="width: 80px;">
                <select id="timeEstimateUnit" name="timeEstimateUnit" style="width: 60px;">
                    <option value="h">h</option>
                    <option value="d">d</option>
                </select>
                 <input type="checkbox" id="unknownContractCheckbox" name="unknownContractCheckbox">
                <label for="unknownContractCheckbox">未知合同</label>
            </div>

            <div class="button-container">
                <button id="recordButton" class="button">记录</button>
                <button id="ongoingButton" class="button">正在进行</button>
                <button id="clearButton" class="button button-red">清空</button>
                <button id="exportButton" class="button button-yellow">导出</button>
            </div>

            <div class="form-group insert-group">
                <span>插入到第</span>
                <input type="number" id="insertIndex" name="insertIndex"  style="width: 80px;">
                <span>行</span>
                <button id="insertButton" class="button button-insert">插入</button>
            </div>

            <div id="ongoingRecordContainer"></div>
            <div id="recordContainer">
                <!-- 记录卡片将在这里显示 -->
            </div>
            <div id="completed-tasks">
                 <h2>已完成任务</h2>
                <!-- 这里是放置完成任务的地方 -->
            </div>
        </div>

        <div id="CRMImport" class="tabcontent">
            <div class="form-group">
                <label for="crmFile">选择 CRM 文件：</label>
                <input type="file" id="crmFile" name="crmFile" accept=".xlsx, .xls, .csv">
            </div>

        </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
