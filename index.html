<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="pageTitle">测试工作日志</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 添加 PapaParse 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

    <h1><span id="pageTitle">测试工作日志</span></h1>

    <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'Tasks')">任务</button>
        <button class="tablinks" onclick="openTab(event, 'CRMImport')">CRM导入</button>
    </div>

    <div id="Tasks" class="tabcontent" style="display: block;">
        <select id="contractSelect">
            <option value="">请选择合同编号 (可选)</option>
        </select>
        <br>
        <input type="text" id="taskInput" name="taskInput" placeholder="我正在做..." class="largeInput">
        <br>
        <!-- 修改为下拉菜单和数字输入框 -->
        <input type="number" id="timeEstimateValue" name="timeEstimateValue" placeholder="预计完成时间" style="width: 150px;">
        <select id="timeEstimateUnit" name="timeEstimateUnit" style="width: 50px;">
            <option value="h">h</option>
            <option value="d">d</option>
        </select>
        <br>
        <div class="buttonContainer">
            <button id="recordButton" class="button">记录</button>
            <button id="clearButton" class="button red">清空</button>
            <button id="ongoingButton" class="button">正在进行</button>
            <button id="exportButton" class="button yellow">导出文件</button>
        </div>
        <button id="insertButton" class="button">插入</button>
        <input type="number" id="insertIndex" name="insertIndex" placeholder="插入位置" style="width: 80px;">
        <input type="checkbox" id="unknownContractCheckbox" name="unknownContractCheckbox">
        <label for="unknownContractCheckbox">未知合同</label>
        <div id="ongoingRecordContainer"></div>
        <div id="recordContainer">
            <!-- 记录卡片将在这里显示 -->
        </div>
    </div>

    <div id="CRMImport" class="tabcontent">
        <input type="file" id="crmFile" name="crmFile" accept=".xlsx, .xls, .csv">
        <button id="uploadButton" class="button">上传</button>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
